<!DOCTYPE html>
<html>

<head>
    <title>Big Forum - Cadastre-se</title>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='imagens/icone.png') }}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="container is-max-tablet mt-4 p-2">
        <figure class="image" style="text-align: center;justify-content: center;display: flex;">
            <img src="{{ url_for('static', filename='imagens/icone.png') }}" class="has-text-centered"
                style="width:40%;" alt="Ícone">
        </figure>
        <h1 class="title is-3 has-text-centered has-text-primary">Faça seu cadastro</h1>

        <form action="/registro" method="POST" class="box">
            <div class="field">
                <label class="label">Nome do Usuário</label>
                <div class="control">
                    <input class="input" autocomplete="off" type="text" name="usuario" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Senha</label>
                <div class="control">
                    <input class="input" autocomplete="off" type="password" name="senha" required>
                </div>
            </div>
            <input type="submit" class="button is-primary is-fullwidth" value="Cadastre-se">
        </form>
    </main>
    {% if retorno != undefined %}
    <div class="notification is-{{retorno['tipo']}}" style="position: absolute; right: 10px; bottom: 20px;">
        <button class="delete" type="button"></button>
        <strong>{{retorno['titulo']}}:</strong> {{retorno['mensagem']}}
    </div>
    {% endif %}
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>

</html>
